<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">ShopEase</div>
    <nav><a href="index.html">Home</a></nav>
  </header>

  <main class="container narrow">
    <h2>Admin Login</h2>
    <form id="adminLoginForm" class="card">
      <input id="adminEmail" placeholder="Email" type="email" required>
      <input id="adminPassword" placeholder="Password" type="password" required>
      <button type="submit">Login</button>
    </form>
    <p class="muted">Default admin: <strong>admin@shop.com</strong> / <strong>admin123</strong></p>
  </main>

  <script src="js/app.js"></script>
  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', e=>{
      e.preventDefault();
      const email = document.getElementById('adminEmail').value;
      const pass = document.getElementById('adminPassword').value;
      const ok = appAPI.login(email, pass);
      if (!ok) { alert('Invalid admin credentials'); return; }
      const u = appAPI.getCurrentUser();
      if (u.role !== 'admin') { alert('Not an admin'); return; }
      window.location.href = 'admin.html';
    });
  </script>
</body>
</html>
